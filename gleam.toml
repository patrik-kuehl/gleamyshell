name = "gleamyshell"
version = "0.4.0"
description = "A cross-platform Gleam library for executing shell commands."
licences = ["MIT"]
repository = { type = "github", user = "patrik-kuehl", repo = "gleamyshell" }
gleam = ">= 1.1.0 and < 2.0.0"

[documentation]
pages = [
    { title = "CHANGELOG", path = "changelog.html", source = "CHANGELOG.md" },
    { title = "LICENSE", path = "license.html", source = "LICENSE.md" },
]

[javascript.deno]
allow_read = true
allow_env = true
allow_run = true
allow_sys = true

[dependencies]
gleam_stdlib = ">= 0.37.0 and < 2.0.0"

[dev-dependencies]
startest = ">= 0.2.4 and < 2.0.0"
